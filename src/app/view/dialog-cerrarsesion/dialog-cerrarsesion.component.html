<h4 color="primary"  class="dialog-headline">Confirmación</h4>
<mat-dialog-content>
    ¿Esta seguro de cerrar sesión?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cerrarDialogo()">No</button>
    <button mat-button (click)="confirmado()" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
